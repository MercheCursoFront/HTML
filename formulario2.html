<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <style>
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Estilos para campos v치lidos */
        input:valid,
        select:valid {
            border-color: #4CAF50;
            background-color: #f0fff0;
        }

        /* Estilos para campos inv치lidos */
        input:invalid,
        select:invalid {
            border-color: #ff0000;
            background-color: #fff0f0;
        }

        /* Solo mostrar los estilos de validaci칩n cuando se intente enviar el formulario */
        input:not(:focus):not(:placeholder-shown):invalid,
        select:not(:focus):invalid {
            border-color: #ff0000;
            background-color: #fff0f0;
        }
    </style>
</head>
<body>
    <form action="https://marvel.es" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            
            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" 
                       id="nombreCompleto" 
                       name="nombreCompleto" 
                       required 
                       minlength="2" 
                       maxlength="40"
                       placeholder="Ingrese su nombre completo">
            </div>

            <div class="form-group">
                <label for="documento">DNI/NIE:</label>
                <input type="text" 
                       id="documento" 
                       name="documento" 
                       required 
                       pattern="[0-9]{8}[A-Za-z]|[XYZ][0-9]{7}[A-Za-z]"
                       placeholder="12345678A o X1234567A">
            </div>

            <div class="form-group">
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil" required>
                    <option value="">Seleccione una opci칩n</option>
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="viudo">Viudo</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
